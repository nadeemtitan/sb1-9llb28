<ion-content class="ion-padding">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <img src="assets/logo.png" alt="Tasktugas Logo" class="img-fluid" style="max-width: 150px;">
          <h2 class="mt-3">Forgot Password</h2>
          <p class="text-muted">Enter your email to reset your password</p>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        <p class="text-center mt-3">
          Remember your password? <a [routerLink]="['/login']" class="text-primary">Login</a>
        </p>
      </div>
    </div>
  </div>
</ion-content>
