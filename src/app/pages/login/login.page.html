<ion-content class="ion-padding">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <img src="assets/logo.png" alt="Tasktugas Logo" class="img-fluid" style="max-width: 150px;">
          <h2 class="mt-3">Welcome Back!</h2>
          <p class="text-muted">Login to your account</p>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a [routerLink]="['/forgot-password']" class="text-primary">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
          Don't have an account? <a [routerLink]="['/signup']" class="text-primary">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</ion-content>
