<ion-content class="ion-padding">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <img src="assets/logo.png" alt="Tasktugas Logo" class="img-fluid" style="max-width: 150px;">
          <h2 class="mt-3">Create Account</h2>
          <p class="text-muted">Sign up to get started</p>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="fullName" name="fullName" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms" [(ngModel)]="agreeTerms" name="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">I agree to the Terms and Conditions</label>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!agreeTerms">Sign Up</button>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a [routerLink]="['/login']" class="text-primary">Login</a>
        </p>
      </div>
    </div>
  </div>
</ion-content>
